<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title th:text="#{messages.orders}">Orders</title>
	
	<div th:replace="~{commons :: head}"></div>
</head>

<body>

<div th:replace="~{commons :: nav}"></div>


<section class="list">
	<div class="container">
		<h3 class="text-center" th:text="#{messages.orders}">Orders</h3>

		<div class="" th:each="order:${current}">
			<a class="btn btn-danger d-flex justify-content-center" th:href="'ordersModer/aprove/'+${order.id}"  th:text="#{messages.aprove}">Aprove</a>
			<div th:text="'price '+${order.price}"></div>
				<div class="d-flex flex-wrap justify-content-center">
				<div class="item position-relative" th:each="OrdersProduct:${order.products}">
					<img th:src="'/file/'+${OrdersProduct.filename}" style="width:200px;height: 200px">
					<p th:text="${OrdersProduct.productName}"></p>
					<p th:text="#{messages.count}+': '+${OrdersProduct.Quantity}"></p>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="list">
	<div class="container">
		<h3 class="text-center" th:text="#{messages.return}">Return</h3>			
		<div class="d-flex flex-wrap justify-content-center">
			<div class="item position-relative" th:each="OrdersProduct:${returning}">
				<img th:src="'/file/'+${OrdersProduct.filename}" style="width:200px;height: 200px">
				<p th:text="${OrdersProduct.productName}"></p>
				<p th:text="#{messages.count}+': '+${OrdersProduct.Quantity}"></p>
				<a class="btn btn-danger" th:href="'ordersModer/return/'+${OrdersProduct.id}"  th:text="#{messages.return}">Return</a>
			</div>
		</div>
	</div>
</section>

</body>
</html>
