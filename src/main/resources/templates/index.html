<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
	<title  th:text="#{messages.main}">Main</title>
	<div th:replace="~{commons :: head}"></div>
</head>
<body>
<img class="indexShap" src="/file/shap.jpg">
<div th:replace="~{commons :: nav}"></div>

<section class="productList">
	<div class="container">
		<h3 class="text-center"  th:text="${names}?${names}:#{messages.products}">Products</h3>
		<div class="d-flex flex-wrap justify-content-center">
			<div class="product-item position-relative" th:each="product:${products}">
				<img th:src="'/file/'+${product.filename}" style="width:300px;height: 300px">
				<p class="productName" th:text="${product.name}"></p>
				<p class="productPrice" th:text="${product.price}"></p>
				<a class="btn btn-primary" th:href="'details/'+${product.id}"  th:text="#{messages.details}">Details</a>	
			</div>
		</div>
	</div>
</section>

<button type="button" class="btn btn-primary btn-lg indexInfo" data-toggle="modal" data-target="#myModal">
  About&nbsp;us
</button>
<div class="modal fade"  id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Информация о продукте</h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Тело</p>
        <p>Сюда писать все, что душе угодно</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
